<!DOCTYPE html>
<html>
<head>
	<title>Leng's Calculator</title>
	<link rel="stylesheet" type="text/css" href="calcu.css">
</head>

	<body>
	<div id="back"><img src="d62e5e8840bab396676d1d3320890f1a.jpg" height="620" width="1350"></div> 

		<div id="cal"><form Name="calculator">
<input class="walaaa" type=text Name="display">

<input class="btnNum" class="btnNum" type=button value="7" OnClick="calculator.display.value+='7'">
<input class="btnNum" type=button value="8" OnClick="calculator.display.value+='8'">
<input class="btnNum" type=button value="9" OnClick="calculator.display.value+='9'">
<input class="btnDel" type=button value="C" OnClick="calculator.display.value=''">

<input class="btnNum" type=button value="4" OnClick="calculator.display.value+='4'">
<input class="btnNum" type=button value="5" OnClick="calculator.display.value+='5'">
<input class="btnNum" type=button value="6" OnClick="calculator.display.value+='6'">
<input class="btnOp" type=button value="+" OnClick="calculator.display.value+='+'">
<input class="btnOp" type=button value="/" OnClick="calculator.display.value+='/'">

<input class="btnNum" type=button value="1" OnClick="calculator.display.value+='1'">
<input class="btnNum" type=button value="2" OnClick="calculator.display.value+='2'">
<input class="btnNum" type=button value="3" OnClick="calculator.display.value+='3'">


<input class="btnNum" type=button value="0" OnClick="calculator.display.value+='0'">
<input class="btnOp" type=button value="-" OnClick="calculator.display.value+='-'">
<input class="btnOp" type=button value="x" OnClick="calculator.display.value+='*'">
<input class="btnEq" type=button value="=" OnClick="calculator.display.value=eval(calculator.display.value)">
</form></div>
	</body>
</html>
